
name: Deploy
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Node.js 
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: Install npm
      run:  npm install
    - name: Build Snapline
      run: npm run deploy
    - name: Build demo site
      run: |
        cd demo
        npm install 
        npm run build
    - name: Copy CSS files
      run: |
        cd demo
        mkdir dist/theme
        cp src/lib/theme/* dist/theme
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: demo/dist